<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Three.js チュートリアル１</title>
  <script src="Three.js"></script>
  <style type="text/css">
  div#canvas-frame{
    border: none;
    cursor: pointer;
    width: 800px;
    height: 600px;
    background-color: #EEEEEE;
  }
  </style>
  <script>
  // TODO 全体的にマジックナンバーが多すぎる
  var width, height;
  var renderer;
// three.js WegGLフレームワーク初期化
function initThree() {
  width = document.getElementById('canvas-frame').clientWidth;
  height = document.getElementById('canvas-frame').clientHeight;  
  renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setSize(width, height );
  document.getElementById('canvas-frame').appendChild(renderer.domElement);
  renderer.setClearColorHex(0xFFFFFF, 1.0);
  renderer.shadowMapEnabled = true;
}

var camera;
// camera 視点初期化
function initCamera() {  
  camera = new THREE.PerspectiveCamera( 45 , width / height , 1 , 10000 );
  camera.position.x = 700;
  camera.position.y = 20;
  camera.position.z = 50;
  camera.up.x = 0;
  camera.up.y = 0;
  camera.up.z = 1;
  camera.lookAt( {x:0, y:0, z:0 } );
}
var scene;
// CANVAS描画内容
function initScene() {    
  scene = new THREE.Scene();
}
// Light 光源の初期化
var light, light2;
function initLight() {  
  light = new THREE.DirectionalLight(0xFFFFFF, 1.0, 0);
  light.position.set( 50, 50, 200 );
    light.castShadow = true;//影をつける（2）
    scene.add(light);
    
    light2 = new THREE.AmbientLight(0x555555);
    scene.add(light2);    
  }
  var cube = Array();
  var plane;
// 描画するオブジェクトの初期化処理
function initObject(){
    // Cube の生成
    for(var i=0; i<3; i++){
      cube[i] = new THREE.Mesh(
       new THREE.CubeGeometry(50,50,50),
       new THREE.MeshLambertMaterial({color: 0xff0000, ambient:0xFF0000})
       );
      scene.add(cube[i]);
        cube[i].castShadow = true;//影をつける（2）      
        cube[i].position.set(0,-100+100*i,0);
      }
    // パネルの生成
    plane = new THREE.Mesh(
      new THREE.PlaneGeometry(500, 500),               
      new THREE.MeshLambertMaterial({color: 0x999999, ambient:0x999999})
      );
    plane.receiveShadow = true; //影をつける（3）
    scene.add(plane);
    plane.position.set(0,0,-100);   
  }
  var t=0;
// frameごとに実施する処理
function loop() {
  t++;
  renderer.clear();
  // Cube をぐるぐる回す
  cube[0].rotation.set( t/100, 0, 0 );
  cube[1].rotation.set( 0, t/100, 0 );
  cube[2].rotation.set( 0, 0, t/100 );
  renderer.render(scene, camera);
  window.requestAnimationFrame(loop);
}  
function threeStart() {
  initThree();
  initCamera();
  initScene();    
  initLight();
  initObject();
  loop();
}

// マウス操作によるカメラ位置の変更
var down = false;
var sy = 0, sz = 0;
  window.onmousedown = function (ev){  //マウスダウン
    if (ev.target == renderer.domElement) { 
      down = true;
      sy = ev.clientX; sz = ev.clientY;
    }
  };
  window.onmouseup = function(){       //マウスアップ
    down = false; 
  };
  window.onmousemove = function(ev) {  //マウスムーブ
    var speed = 2;
    if (down) {
      if (ev.target == renderer.domElement) { 
        var dy = -(ev.clientX - sy);
        var dz = -(ev.clientY - sz);

        //TODO sin con 計算
        camera.position.y = 100 * Math.sin(Math.atan(camera.position.y/camera.position.x)+ (10 * (Math.PI / 180)));
        camera.position.x = 100 * Math.cos(Math.atan(camera.position.y/camera.position.x)+ (10 * (Math.PI / 180)));
        //camera.position.y += dy*speed;
        //camera.position.x += dy*speed;
        
        //camera.position.z -= dz*speed;
        sy -= dy;
        sz -= dz;
      }
    }
  }


// キーボード操作によるオブジェクトの操作
var targetCubeNo=0;
function chengeTargetCubeNo(){
  if (targetCubeNo==2) {
    targetCubeNo = 0;
  } else {
    targetCubeNo +=1;
  };
};

// keyDownEventListener
window.addEventListener("keydown", function(ev){

    //TODO 操作対象Cubeを変数で指定したほうが。。
    switch(ev.keyCode){
      case 65: // a キー押下時
      initCamera();
      break;
      case 67: // a キー押下時
      chengeTargetCubeNo();
      break;
      case 37: // 左キー押下時
      cube[targetCubeNo].position.set(cube[targetCubeNo].position.x,cube[targetCubeNo].position.y - 10,cube[targetCubeNo].position.z);
      break;
      case 38: // 上キー押下時
      cube[targetCubeNo].position.set(cube[targetCubeNo].position.x,cube[targetCubeNo].position.y,cube[targetCubeNo].position.z + 10);
      break;
      case 39: // 右キー押下時
      cube[targetCubeNo].position.set(cube[targetCubeNo].position.x,cube[targetCubeNo].position.y + 10,cube[targetCubeNo].position.z);
      break;
      case 40: // 下キー押下時
      cube[targetCubeNo].position.set(cube[targetCubeNo].position.x,cube[targetCubeNo].position.y,cube[targetCubeNo].position.z - 10);
      break;
    };
  }, false);
</script>
</head>

<body onload="threeStart();">
  <div id="canvas-frame"></div>
  <div id="description">
    <p>マウスドラッグ・・・視点移動<br/>
      上下キー・・・キューブの上下移動<br/>
      左右キー・・・キューブの左右移動<br/>
      a・・・初期視点に移動<br/>
      c・・・操作対象キューブの変更<br/>
    </p></div>
  </body>
  </html>
